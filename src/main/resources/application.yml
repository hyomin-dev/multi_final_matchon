server:
  port: ${PORT} #hyomin

spring:
  profiles:
    active: local
  output:
    ansi:
      enabled: ALWAYS

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true
  output:
    ansi:
      enabled: ALWAYS
  security:
    user:
      name: user
      password: 1234
      roles: USER

---
spring:
  config:
    on-profile: prod
  datasource:
    url: ${DB_PROD_URL}
    username: ${DB_PROD_USER}
    password: ${DB_PROD_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver