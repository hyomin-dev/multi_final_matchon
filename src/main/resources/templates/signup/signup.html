<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup/signup.css}">
    <script th:src="@{/js/signup/signup.js}" defer></script>

</head>
<body>
<div th:replace="~{common/header::header}"></div>
<div id="wrap">

<!-- role 선택 -->
<select id="roleSelect" onchange="changeRole()">
    <option value="user" selected>사용자</option>
    <option value="host">주최자</option>
</select>

<h2>SIGN UP</h2>

<form id="signupForm">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <input type="text" id="name" placeholder="이름" required />

    <button type="submit">회원가입</button>
</form>

</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
