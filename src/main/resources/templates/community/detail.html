<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{common/header::header}"></div>
<h2 th:text="${board.title}">제목</h2>
<p th:text="${board.content}">내용</p>
<p>카테고리: <span th:text="${board.category.displayName}"></span></p>
<p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

<div th:if="${board.boardAttachmentEnabled}">
    첨부파일:
    <a th:href="@{'/uploads/' + ${board.attachmentPath}}"
       th:text="${board.attachmentOriginalName}"
       download></a>
</div>

<a th:href="@{/community}">목록으로</a>
<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
