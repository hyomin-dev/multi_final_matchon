<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STADIUM</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <style>
        .titlestadium {
            text-align: center;
        }

        .region-tabs-stadium {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

            .stadium-card {
                display: flex;
                align-items: flex-start;
                border-top: 1px solid #ccc;
                padding: 20px 0;
            }

            .stadium-card img {
                width: 150px;
                height: 100px;
                background-color: #eee;
                margin-right: 20px;
                object-fit: cover;
            }

            .stadium-info {
                display: flex;
                flex-direction: column;
            }

            .stadium-location {
                font-size: 14px;
                color: #555;
                margin-bottom: 5px;
            }

            .stadium-name {
                font-size: 18px;
                font-weight: bold;
            }

    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h1 class="titlestadium">구장 목록</h1>

    <div class="region-tabs-stadium">
        <div>서울</div>
        <div>경기</div>
        <div>강원</div>
        <div>충청</div>
        <div>전라</div>
        <div>제주</div>
        <div>경상</div>
    </div>

    <!-- 여기가 stadium 목록 반복 출력 부분 -->
    <div th:each="stadium : ${stadiums}" class="stadium-card">
        <div class="stadium-info">
            <div class="stadium-location"
                 th:text="${stadium.faciRoadAddr.contains(stadium.cpNm) ? stadium.faciRoadAddr : stadium.cpNm + ' / ' + stadium.faciRoadAddr}">
                지역 / 주소
            </div>

            <div class="stadium-name" th:text="${stadium.faciNm}">경기장 이름</div>
        </div>
    </div>
</div>


<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
