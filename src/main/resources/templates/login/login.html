<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aibot/aichatbot.css}">
    <script th:src="@{/js/login/login.js}" defer></script>

</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h2>LOGIN</h2>

    <!--  정지 메시지 표시 영역 -->
    <div id="suspendMessage"></div>

    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required /><br/>
        <input type="password" id="password" placeholder="비밀번호" required /><br/>
        <button type="submit">로그인</button>
    </form>
</div>

<div th:replace="~{common/footer::footer}"></div>

</body>
<!--  정지 메시지 스크립트 -->
<script th:inline="javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const date = urlParams.get('date');

    if (error === 'suspended') {
        const message = date
            ? `계정이 정지되었습니다. 복구일: ${date}`
            : `계정이 정지되었습니다.`;
        document.getElementById('suspendMessage').textContent = message;
    }
</script>
</html>
