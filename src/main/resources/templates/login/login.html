<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}">
    <script th:src="@{/js/login/login.js}" defer></script>

</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h2>LOGIN</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required /><br/>
        <input type="password" id="password" placeholder="비밀번호" required /><br/>
        <button type="submit">로그인</button>
    </form>
</div>

<div th:replace="~{common/footer::footer}"></div>

</body>
</html>
