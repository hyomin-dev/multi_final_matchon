<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" />
    <link rel="stylesheet" th:href="@{/css/aibot/aichatbot.css}" />
    <script th:src="@{/js/login/login.js}" defer></script>
</head>
<body>
<div th:replace="~{common/header::header}"></div>

<div id="wrap">
    <h2>LOGIN</h2>

    <!--  정지 메시지 표시 영역 -->
    <div id="suspendMessage"></div>
    <form id="loginForm" autocomplete="off">
        <input type="email" id="email" placeholder="이메일" required /><br />
        <input type="password" id="password" placeholder="비밀번호" required /><br />

        <button type="submit">로그인</button>
    </form>

    <a href="#" id="openResetPopup" style="margin-top: 10px; display: inline-block;">비밀번호를 잊으셨습니까?</a>

    <div id="popupOverlay" class="popup-overlay" style="display: none;"></div>

    <!-- 임시 비밀번호 발송 팝업 -->
    <div id="resetPopup" class="popup" style="display: none;">
        <h3>임시 비밀번호</h3>
        <form id="resetForm">
            <input type="email" id="resetEmail" placeholder="가입한 이메일 입력" required />
            <button type="submit">임시 비밀번호 발송</button>
        </form>
        <div id="resetResult" class="success-msg"></div>
        <button type="button" onclick="closeResetPopup()">닫기</button>
    </div>

    <!-- 새 비밀번호 설정 팝업 -->
    <div id="changePasswordPopup" class="popup" style="display: none;">
        <h3>새 비밀번호 설정</h3>
        <form id="changePasswordForm">
            <input type="password" id="newPassword" placeholder="새 비밀번호" required />
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required />
            <button type="submit">비밀번호 변경</button>
        </form>
        <div id="changeResult" class="success-msg"  style="color: red;"></div>
        <button type="button" onclick="closeChangePopup()">닫기</button>
    </div>
</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
<!--  정지 메시지 스크립트 -->
<script th:inline="javascript">
    const redirectAfterLogin = /*[[${redirectUrl}]]*/ '';
    if (redirectAfterLogin) {
        localStorage.setItem("loginRedirectUrl", decodeURIComponent(redirectAfterLogin));
    }

    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const date = urlParams.get('date');

    if (error === 'suspended') {
        const message = date
            ? `계정이 정지되었습니다. 복구일: ${date}`
            : `계정이 정지되었습니다.`;
        document.getElementById('suspendMessage').textContent = message;
    }
</script>
</html>
