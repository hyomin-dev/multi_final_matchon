<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
    </style>
</head>
<body>
<h1 style="text-align: center;">글쓰기</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/write}">
    <div th:if="${error}" style="color:red; text-align:center;">[[${error}]]</div>
    <label>카테고리</label>
    <select name="category">
        <option value="free" th:selected="${category} == 'free'">자유</option>
        <option value="info" th:selected="${category} == 'info'">정보</option>
        <option value="notice" th:selected="${category} == 'notice'">공지</option>
    </select>
    <label>제목</label>
    <input type="text" name="title" th:value="${title}">
    <label>작성자</label>
    <input type="text" name="author" th:value="${author}">
    <label>내용</label>
    <textarea name="content" th:text="${content}"></textarea>
    <label>파일 첨부</label>
    <input type="file" name="files" multiple>
    <button type="submit">등록</button>
</form>
</body>
</html>
