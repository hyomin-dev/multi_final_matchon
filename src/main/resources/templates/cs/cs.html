<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .pagination {
            display: flex; justify-content: center; align-items: center;
            gap: 12px; font-size: 18px; margin-top: 20px;
        }
        .pagination a {
            text-decoration: none; font-size: 24px; color: #333;
        }
        .pagination a:hover { color: #007bff; }
        .pagination .page-number { font-weight: bold; font-size: 20px; }
        .titlefaq, .title2faq { text-align: center; }
        .btnsubmit, .btn1 { float: right; }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">

    <h1 class="titlefaq">FAQ</h1>
    <p class="title2faq">자주 묻는 질문</p>

    <form method="get" th:action="@{/cs}">
        <label for="category"></label>
        <select name="category" id="category">
            <option value="" th:selected="${category == null}">전체 보기</option>
            <option value="TUTORIAL" th:selected="${category?.name() == 'TUTORIAL'}">이용방법</option>
            <option value="ACCOUNT" th:selected="${category?.name() == 'ACCOUNT'}">계정</option>
            <option value="TEAM_GUEST" th:selected="${category?.name() == 'TEAM_GUEST'}">Team / Guest</option>
            <option value="REPORT" th:selected="${category?.name() == 'REPORT'}">신고</option>
            <option value="MANNER_TEMPERATURE" th:selected="${category?.name() == 'MANNER_TEMPERATURE'}">매너온도</option>
        </select>

        <label for="keyword"></label>
        <input type="text" id="keyword" name="keyword" placeholder="검색.." th:value="${keyword}" />
        <button type="submit">검색</button>

        <a href="/inquiry" class="btn1">1:1 문의 작성</a>
    </form>
<br>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>카테고리</th>
            <th>제목</th>
            <th>작성일</th>
            <th th:if="${isAdmin}">수정일</th>
            <th th:if="${isAdmin}">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="faq, stat : ${faqList}">
            <!-- 1부터 시작, 페이지마다 순차 증가..-->
            <td th:text="${page.number * page.size + stat.index + 1}">No</td>
            <td th:text="${faq.faqCategory.label}">카테고리</td>
            <td>
                <a th:href="@{/faq/detail/{id}(id=${faq.faqId})}" th:text="${faq.faqTitle}">제목</a>
            </td>
            <td th:text="${#temporals.format(faq.createdDate, 'yyyy-MM-dd')}">작성일</td>

            <td th:if="${isAdmin}" th:text="${faq.createdDate}">작성일</td>
            <td th:if="${isAdmin}" th:text="${faq.modifiedDate}">수정일</td>
        </tr>
        </tbody>

    </table>

    <div class="pagination">
        <a th:if="${!page.first}" th:href="@{/cs(page=${page.number - 1}, category=${category}, keyword=${keyword})}">&lt;</a>
        <span class="page-number" th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1</span>
        <a th:if="${!page.last}" th:href="@{/cs(page=${page.number + 1}, category=${category}, keyword=${keyword})}">&gt;</a>
    </div>


    <!-- 관리자만 FAQ 등록 버튼 표시 -->
    <th:block th:if="${isAdmin}">
        <div style="text-align: right; margin: 10px 0;">
            <a href="/faq/register" style="
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        ">
                FAQ 등록
            </a>
        </div>
    </th:block>



</div>
<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
