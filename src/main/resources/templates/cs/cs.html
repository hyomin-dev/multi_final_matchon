<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            margin-top: 20px;
        }

        .pagination button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .pagination button:hover {
            color: #007bff;
        }

        .pagination .page-number {
            font-weight: bold;
            font-size: 20px;
        }

        .titlefaq {
            text-align: center;
        }

        .title2faq {
            text-align: center;
        }

        .btnsubmit {
            float: right;
        }

        .btn1 {
            float: right;
        }

    </style>

</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">

<h1 class="titlefaq">FAQ</h1>
    <p class="title2faq">자주 묻는 질문</p>
    <button>전체 보기</button>
    <input type="text" name="search" placeholder="검색">
    <button class="btn1">1:1 문의 작성</button>
    <br>
    <br>
    <table>
        <tr>
            <th>No</th>
            <th>카테고리</th>
            <th>제목</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Team / Guest</td>
            <td>팀 채팅 안내</td>
        </tr>
        <tr>
            <td>2</td>
            <td>계정</td>
            <td>개인정보 수정하는 법</td>
        </tr>
        <tr>
            <td>3</td>
            <td>쇼핑몰</td>
            <td>쇼핑몰 이용 방법</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Team / Guest</td>
            <td>Guest 이용 방법</td>
        </tr>
        <tr>
            <td>5</td>
            <td>이용방법</td>
            <td>MatchON 이용 방법</td>
        </tr>
        <tr>
            <td>6</td>
            <td>매너온도</td>
            <td>매너온도 계산 기준 안내</td>
        </tr>
        <tr>
            <td>7</td>
            <td>이용방법</td>
            <td>챗봇 이용 방법</td>
        </tr>
        <tr>
            <td>8</td>
            <td>신고</td>
            <td>멤버 신고 안내</td>
        </tr>
    </table>

    <div class="pagination">
    <button>&lt;</button>
    <span class="page-number">1</span>
    <button>&gt;</button>
    </div>

    <button class="btnsubmit">등록하기</button>

</div>
<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
