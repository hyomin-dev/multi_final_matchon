<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        #wrap {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .meta-time {
            font-size: 13px;
            color: #888;
            text-align: right;
            margin-bottom: 20px;
        }
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .badge.category {
            background-color: #007BFF;
            color: white;
        }
        .badge.status.pending {
            background-color: #ccc;
            color: #333;
        }
        .badge.status.completed {
            background-color: #28a745;
            color: white;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 24px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .content-box {
            font-size: 16px;
            line-height: 1.6;
            padding: 16px;
            margin-bottom: 30px;
            background-color: #fdfdfd;
            border-left: 4px solid #007BFF;
            border-radius: 6px;
            min-height: 100px;
        }
        .answer {
            padding: 16px;
            background-color: #f9f9f9;
            border-left: 5px solid #28a745;
            font-size: 15px;
            border-radius: 6px;
        }
        .btn-area {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 30px;
        }
        .edit-btn, .cancel-btn, .delete-btn {
            padding: 10px 24px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .edit-btn { background-color: #007bff; color: white; }
        .cancel-btn { background-color: #6c757d; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"></div>

<div id="wrap">
    <div class="meta">
        <span class="badge category" th:text="${inquiry.categoryLabel}">카테고리</span>
        <span class="badge status"
              th:classappend="${inquiry.inquiryStatus.name() == 'COMPLETED'} ? ' completed' : ' pending'"
              th:text="${inquiry.getStatusLabel()}">상태</span>
    </div>

    <div class="meta-time">
        작성일: <span th:text="${#temporals.format(inquiry.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>

    <h2 th:text="${inquiry.inquiryTitle}" style="word-break: break-word; white-space: pre-wrap;">제목</h2>

    <div class="content-box" th:text="${inquiry.inquiryContent}">내용</div>

    <div class="btn-area" th:if="${inquiry.inquiryStatus.name() == 'PENDING'}">
        <a th:href="@{'/inquiry/edit/' + ${inquiry.id}}">
            <button type="button" class="edit-btn">수정</button>
        </a>
        <a th:href="@{/inquiry}">
            <button type="button" class="cancel-btn">취소</button>
        </a>
    </div>

    <div class="answer" th:if="${inquiry.inquiryStatus.name() == 'COMPLETED'}">
        <h3>답변</h3>
        <p th:text="${inquiry.answerContent}">답변 내용</p>

        <div class="btn-area">
            <form th:action="@{'/inquiry/delete/' + ${inquiry.id}}" method="post">
                <button type="submit" class="delete-btn">삭제</button>
            </form>
            <a th:href="@{/inquiry}">
                <button type="button" class="cancel-btn">취소</button>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
