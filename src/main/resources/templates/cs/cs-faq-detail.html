<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <style>
        .pagination button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .pagination button:hover {
            color: #007bff;
        }

        .pagination .page-number {
            font-weight: bold;
            font-size: 20px;
        }

        .titlefaq {
            text-align: center;
        }

        .title2faq {
            text-align: center;
        }

        .faq-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .faq-box strong {
            color: #007bff;
            font-size: 18px;
        }

        .faq-box a {
            color: #007bff;
            text-decoration: none;
        }

        .faq-box a:hover {
            text-decoration: underline;
        }

        .faq-box .question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btnturnmenu {
            float: right;
        }


    </style>

</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">

    <h1 class="titlefaq">FAQ</h1>
    <p class="title2faq">자주 묻는 질문</p>

    <div class="faq-box">
        <div class="question">Q. <strong>챗봇 이용 방법</strong></div>
        <div class="answer">
            A. 챗봇 이용 방법은 메인 화면에서 오른쪽 하단에 있는 봇 캐릭터를 클릭하시면<br>
            AI 챗봇을 이용하실 수 있습니다.
            <a href="#">Start Chat</a> 버튼을 누르신 뒤 궁금한 내용이 있다면, 아래 버튼들 중 선택하시면 됩니다.<br>
            만약 원하는 내용이 없다면 <a href="#">1:1 채팅</a> 버튼을 눌러 궁금한 내용을 입력해주시면 됩니다.<br>
            챗봇이 답변하기 어려운 내용일 경우
            <a href="#">1:1 문의 페이지</a>로 안내되는 점 양해 부탁드립니다.
        </div>
    </div>

    <form th:action="@{/cs}" method="get">
        <button type="submit" class="btnturnmenu">메뉴로 돌아가기</button>
    </form>

</div>
<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
