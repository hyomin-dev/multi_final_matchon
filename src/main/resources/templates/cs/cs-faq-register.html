<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 관리자 권한인 게정만 등록, 수정, 삭제 가능 / 사용자는 조회만 가능 -->
    <title>FAQ 등록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

    <style>
        .write-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 600px;
            padding: 0;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }

        .write-box input[type="text"] {
            width: 100%;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-bottom: 1px solid #aaa;
            outline: none;
            box-sizing: border-box;
        }

        .write-box textarea {
            width: 100%;
            height: 200px;
            border: none;
            padding: 15px;
            font-size: 16px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .write-box input::placeholder,
        .write-box textarea::placeholder {
            color: #aaa;
        }

        .titlefaq {
            text-align: center;
        }

        .compleate {
            float: right;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .compleate:hover {
            background-color: #0056b3;
        }

        .filter-cs {
            width: 600px;
            margin: 0 auto;
        }

        .all-list {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>

<div id="wrap">
    <h1 class="titlefaq">FAQ 등록</h1>

    <form th:action="@{/faq/register}" method="post">
        <div class="filter-cs">


            <select class="all-list" name="faqCategory" required>
                <option value="" disabled selected>카테고리 선택</option>
                <option value="TUTORIAL">이용방법</option>
                <option value="ACCOUNT">계정</option>
                <option value="TEAM_GUEST">Team / Guest</option>
                <option value="REPORT">신고</option>
                <option value="MANNER_TEMPERATURE">매너온도</option>
            </select>


            <div class="write-box">
                <input type="text" name="faqTitle" placeholder="제목을 입력 해 주세요.." required />
                <textarea name="faqContent" placeholder="내용을 입력 해 주세요...." required></textarea>
            </div>


            <button type="submit" class="compleate">작성 완료</button>
        </div>
    </form>
</div>

<div th:replace="~{common/footer::footer}"></div>

</body>
</html>
