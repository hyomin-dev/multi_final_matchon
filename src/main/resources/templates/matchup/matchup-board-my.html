<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MATCHON</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <script th:src="@{/js/matchup/matchup-board-my.js}" defer></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/matchup/matchup-board-my.css}">
    <style>
        a {
            display:block;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h1>MATCHUP 내가 작성한 글 목록</h1>
    <div class="topbar-wrapper">

        <div id="filter">
            <select id="sports-type">
                <option value="" selected>전체 종목</option>
                <option value="SOCCER">축구</option>
                <option value="FUTSAL">풋살</option>
            </select>
            <label>날짜<input type="date" id="date-filter"></label>
            <button id="filterBtn">검색</button>
        </div>
        <div class="center-wrapper">
            <a th:href="@{/matchup/board/register}" class="create-btn">글 작성하기</a>
            <a th:href="@{/matchup/board}" class="back-btn">뒤로가기</a>
        </div>
    </div>


    <div id="board-container">

    </div>

    <div id="paging-container">

    </div>
</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
