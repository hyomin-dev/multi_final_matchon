<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>MATCHON</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/aibot/aichatbot.css}">
  <script th:src="@{/js/matchup/matchup-board-detail.js}" defer></script>
  <script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey='+${@environment.getProperty('matchon.kakao-api')}+'&libraries=services'"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/matchup/matchup-board-detail.css}">
  <style>
    a {
      display:block;
    }
  </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
  <h1>MATCHUP 글 상세보기</h1>
  <div id="matchup-board-detail-dto"
       th:data-member-email="${resMatchupBoardDto.writerEmail}"
       th:data-sports-facility-name="${resMatchupBoardDto.sportsFacilityName}"
       th:data-sports-facility-address="${resMatchupBoardDto.sportsFacilityAddress}"
       th:data-match-datetime="${resMatchupBoardDto.matchDatetime}"
       th:data-match-duration="${resMatchupBoardDto.matchDuration}"
       th:data-current-participant-count="${resMatchupBoardDto.currentParticipantCount}"
       th:data-max-participants="${resMatchupBoardDto.maxParticipants}"
       th:data-min-manner-temperature="${resMatchupBoardDto.minMannerTemperature}"
       th:data-match-description="${resMatchupBoardDto.matchDescription}"
       th:data-saved-name="${resMatchupBoardDto.savedName}"
       th:data-my-manner-temperature="${resMatchupBoardDto.myMannerTemperature}"
       th:data-login-email = "${#authentication.name}"
  >
  </div>
  <table>
    <tr>
      <th>종목 </th>
      <td th:text="${resMatchupBoardDto.sportsTypeName}"></td>
    </tr>
    <tr>
      <th>작성자 </th>
      <td th:text="${resMatchupBoardDto.writerName}"></td>
    </tr>
    <tr>
      <th>소속팀</th>
      <td th:text="${resMatchupBoardDto.teamName}"></td>
    </tr>
    <tr>
      <th>팀 소개</th>
      <td th:text="${resMatchupBoardDto.teamIntro}"></td>
    </tr>
    <tr>
      <th>경기장 예약내역</th>
      <td >미리보기 <a id="reservationUrl" th:text="${resMatchupBoardDto.originalName}" target="_blank" download></a></td>
    </tr>
    <tr>
      <th>경기장명</th>
      <td th:text="${resMatchupBoardDto.sportsFacilityName}"></td>
    </tr>
    <tr>
      <th>경기장 주소</th>
      <td th:text="${resMatchupBoardDto.sportsFacilityAddress}"></td>
    </tr>
    <tr>
      <th>경기장 위치</th>
      <td>
        <div id="map" style="width:100%;height:350px;"></div>
      </td>
    </tr>
    <tr>
      <th>경기 날짜</th>
      <td id="match-date"></td>
    </tr>
    <tr>
      <th>참가인원</th>
      <td th:text="${'('+ resMatchupBoardDto.currentParticipantCount + ' / '+resMatchupBoardDto.maxParticipants + ')'}"></td>
    </tr>
    <tr>
      <th>신청 가능 여부</th>
      <td id="status"></td>
    </tr>
    <tr>
      <th > 입장 가능 매너 온도</th>
      <td th:text="${resMatchupBoardDto.minMannerTemperature}"></td>
    </tr>
    <tr>
      <th>내 매너 온도</th>
      <td th:text="${resMatchupBoardDto.myMannerTemperature}"></td>
    </tr>
    <tr>
      <th>경기 방식 </th>
      <td th:text="${resMatchupBoardDto.matchDescription}"></td>
    </tr>
  </table>

  <div class="button-group">

    <!-- 작성자 본인에게만 보이는 수정/삭제 버튼 -->
    <a  id="modifyBtn" th:href="@{/matchup/board/edit(boardId=${resMatchupBoardDto.boardId})}" th:style="${resMatchupBoardDto.matchDatetime > T(java.time.LocalDateTime).now() and resMatchupBoardDto.writerEmail == #authentication.name} ? 'display:inline' : 'display:none'">
      수정하기
    </a>

    <a th:href="@{/matchup/board/delete(boardId=${resMatchupBoardDto.boardId})}" id="deleteBtn" th:style="${resMatchupBoardDto.matchDatetime > T(java.time.LocalDateTime).now() and resMatchupBoardDto.writerEmail == #authentication.name} ? 'display:inline' : 'display:none'">
      삭제하기
    </a>

    <!-- 작성자가 아닌 사용자에게만 보이는 문의/참가요청 버튼 -->
    <a id="chat1-1Btn" th:href="@{/chat/private(receiverId=${resMatchupBoardDto.writerId})}" th:style="${resMatchupBoardDto.matchDatetime > T(java.time.LocalDateTime).now() and resMatchupBoardDto.writerEmail != #authentication.name} ? 'display:inline' : 'display:none'" target="_blank">
      문의하기
    </a>

    <a id="requestBtn" th:href="@{/matchup/request(boardId=${resMatchupBoardDto.boardId})}" th:style="${resMatchupBoardDto.matchDatetime > T(java.time.LocalDateTime).now() and resMatchupBoardDto.writerEmail != #authentication.name} ? 'display:inline' : 'display:none'">
      참가요청
    </a>

    <a th:href="@{/matchup/board}" class="back-btn">뒤로가기</a>

  </div>

</div>

<div th:replace="~{common/footer::footer}"></div>

</body>
</html>
