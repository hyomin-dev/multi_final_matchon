<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MATCHON</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
  <script type="text/javascript" th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey='+${@environment.getProperty('matchon.kakao-api')}+'&libraries=services'"></script>
  <script th:src="@{/js/matchup/matchup-rating-register.js}" defer></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/matchup/matchup-rating-register.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/aibot/aichatbot.css}">


  <style>
    a {
      display:block;
    }
  </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
  <h2 class="page-title">MATCHUP 참가 요청 작성</h2>

  <div class="form-container">
    <form>
      <div class="form-group">
        <label>
          평가자
          <input type="text" th:value="${resMatchupRatingDto.evalName}" readonly>
        </label>
      </div>
      <div class="form-group">
        <label>
          평가 대상
          <input type="text" th:value="${resMatchupRatingDto.targetName}" readonly>
        </label>
      </div>
    </form>
    <form th:object="${resMatchupRatingDto}" th:action="@{/matchup/rating/register}" method="post" >
      <input type="hidden" th:field="*{boardId}"/>
      <input type="hidden" th:field="*{evalId}"/>
      <input type="hidden" th:field="*{targetId}"/>

      <div class="form-group">
        <label>
          매너 점수
          <select th:field="*{mannerScore}">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
            <option th:value="5">5</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          실력 점수
          <select th:field="*{skillScore}">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
            <option th:value="5">5</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          리뷰
          <textarea placeholder="리뷰를 입력하세요." th:field="*{review}" required maxlength="300">
        </textarea>
        </label>
      </div>


      <div class="button-group">
        <button type="submit" class="btn">등록하기</button>
        <button type="button" class="cancel-btn btn" th:onclick="|location.href='@{/matchup/rating/page(boardId=*{boardId})}'|">취소하기</button>
      </div>

    </form>

  </div>

  </div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
