<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MATCHON</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <script th:src="@{/js/matchup/matchup-board-list.js}" defer></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/matchup/matchup-board-list.css}">

    <style>
        a {
          display:block;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h1>MATCHUP 글 목록</h1>
    <div id="filter">
        <select id="sports-type">
            <option value="" selected>전체 종목</option>
            <option value="SOCCER">축구</option>
            <option value="FUTSAL">풋살</option>
        </select>
        <select id="region">
            <option value="" selected>전체 지역</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="인천">인천</option>
            <option value="광주">광주</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="세종">세종</option>
            <option value="경기">경기</option>
            <option value="강원">강원</option>
            <option value="충북">충북</option>
            <option value="충남">충남</option>
            <option value="전라">전북</option>
            <option value="전라">전남</option>
            <option value="경상">경북</option>
            <option value="경상">경남</option>
            <option value="제주">제주</option>
        </select>
        <label>날짜<input type="date" id="date-filter"></label>
        <button id="filterBtn">검색</button>
    </div>


    <a th:href="@{/matchup/board/register}">글 작성하기</a>
    <a th:href="@{/matchup/board/my}">내가 작성한 글 목록</a> <!-- /matchup/board/my-->
    <a th:href="@{/matchup/request/my}">내가 요청한 목록</a> <!-- /matchup/request/my -->
<!--    <a th:href="@{/matchup/board/listtest}">글 목록 조회테스트</a>-->

    <div id="board-container">

    </div>

    <div id="paging-container">

    </div>




</div>

<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
