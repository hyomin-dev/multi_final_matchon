<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/aibot/aichatbot.css}">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
        }

        .mypage-container {
            background-color: #fff;
            display: flex;
            max-width: 1280px;
            margin: 50px auto;
            gap: 40px;
            padding: 0 20px;
        }

        .mypage-sidebar {
            flex: 0 0 220px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ccc;
        }

        .button-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group-vertical button {
            background-color: dodgerblue;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group-vertical button:hover {
            background-color: royalblue;
        }
        .mypage-main {
            flex: 1;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .mypage-main h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2e5c9a;
            padding-bottom: 10px;
        }

        .mypage-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .mypage-table th, .mypage-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        .mypage-table th {
            background-color: #f3f6fa;
            width: 150px;
            font-weight: 600;
        }

        .submit-btn-container {
            margin-top: 20px;
            text-align: right;
        }

        .submit-btn-container button {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .submit-btn-container button:hover {
            background-color: royalblue;
        }

        .category-select {
            width: 160px;
            height: 35px;
            padding: 6px 10px;
            font-size: 13px;
            font-weight: 500;
            color: darkslategray;
            background-color: #f9f9f9;
            border: 2px solid dodgerblue;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .category-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }

        .withdraw-section {
            margin-top: auto;
            padding-top: 30px;
        }

        .danger-btn {
            padding: 8px 15px;
            background-color: white;
            color: red;
            border: 2px solid red;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .danger-btn:hover {
            background-color: mistyrose;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px 24px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            border-top: 5px solid #e53935;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h3 {
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: 700;
            color: #e53935;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px 0;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .modal-buttons button:first-child {
            background-color: #e53935;
            color: white;
        }

        .modal-buttons button:first-child:hover {
            background-color: #c62828;
        }

        .modal-buttons button:last-child {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
        }

        .modal-buttons button:last-child:hover {
            background-color: #ebebeb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* 탈퇴 팝업 전용 스타일 */
        .report-modal-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #e53935;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .report-icon {
            width: 22px;
            height: 22px;
        }

        .withdraw-message {
            text-align: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
        }

        .withdraw-input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>

<!-- 마이페이지 본문 -->
<div class="mypage-container">
    <aside class="mypage-sidebar">
        <img th:src="${profileImageUrl}" src="/img/common-profile.png"
             alt="프로필 이미지"
             class="profile-img"
             onerror="this.onerror=null;this.src='/img/common-profile.png';"/>

        <form id="profileUploadForm" enctype="multipart/form-data">
            <input type="file" id="profileImageInput" name="profileImage" style="display: none;" />
        </form>

        <div class="button-group-vertical">
            <button type="button" onclick="triggerUpload()"
                    th:text="${isDefaultProfile} ? '사진 등록' : '사진 수정'"></button>

            <div th:unless="${isDefaultProfile}">
                <button type="button" onclick="deleteProfile()">사진 삭제</button>
            </div>
        </div>

        <div class="withdraw-section">
            <h3>회원 탈퇴</h3>
            <button type="button" class="danger-btn" onclick="openWithdrawPopup()">탈퇴하기</button>
        </div>
    </aside>

    <main class="mypage-main">
        <h1>마이페이지</h1>

        <div th:switch="${memberRole}">
            <!-- USER용 -->
            <div th:case="'USER'" class="mypage-table">
                <table>
                    <tr><th>이름</th><td th:text="${memberName}"></td></tr>
                    <tr><th>활동 시간대</th><td><select id="timeSelect" class="category-select"></select></td></tr>
                    <tr><th>포지션</th><td><select id="positionSelect" class="category-select"></select></td></tr>
                    <tr><th>마이온도</th><td th:text="${myTemperature} + ' °C'"></td></tr>
                    <tr><th>소속팀</th><td th:text="${teamName}"></td></tr>
                    <tr>
                        <th>이메일 수신 동의</th>
                        <td>
                            <input type="checkbox" id="emailAgreementCheckboxUser"
                                   th:checked="${emailAgreement} ? 'checked' : null">
                        </td>
                    </tr>
                </table>
                <div class="submit-btn-container">
                    <button onclick="submitMypage()">수정하기</button>
                </div>
            </div>

            <!-- HOST용 -->
            <div th:case="'HOST'" class="mypage-table">
                <table>
                    <tr><th>이름</th><td th:text="${memberName}"></td></tr>
                    <tr>
                        <th>주최 기관 이름</th>
                        <td>
                            <input type="text" id="hostNameInput" th:value="${hostName}" placeholder="기관명 입력" />
                            <button type="button" onclick="submitHostName()">등록</button>
                            <button type="button" id="scheduleButton">대회 등록하러 가기</button>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일 수신 동의</th>
                        <td>
                            <input type="checkbox" id="emailAgreementCheckboxHost"
                                   th:checked="${emailAgreement} ? 'checked' : null">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </main>
</div>

<!-- 탈퇴 팝업 -->
<div id="withdrawModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="report-modal-title">
            <img src="/img/warning2.png" alt="경고" class="report-icon" />
            회원 탈퇴
        </div>
        <p class="withdraw-message">탈퇴하시려면 비밀번호를 입력해주세요.</p>
        <input type="password" id="withdrawPasswordPopup"
               class="withdraw-input"
               placeholder="비밀번호 입력"/>

        <div class="modal-buttons">
            <button onclick="confirmWithdraw()">확인</button>
            <button onclick="closeWithdrawPopup()">취소</button>
        </div>
    </div>
</div>


<div th:replace="~{common/footer::footer}"></div>

<script th:inline="javascript">
    const currentPosition = /*[[${myPosition}]]*/ "";
    const currentTimeType = /*[[${myTimeType}]]*/ "";
    const hostName = /*[[${hostName}]]*/ null;

    const positionLabelMap = {
        "GOALKEEPER": "골키퍼", "CENTER_BACK": "센터백", "LEFT_RIGHT_BACK": "풀백",
        "LEFT_RIGHT_WING_BACK": "윙백", "CENTRAL_DEFENSIVE_MIDFIELDER": "수비형 미드필더",
        "CENTRAL_MIDFIELDER": "중앙 미드필더", "CENTRAL_ATTACKING_MIDFIELDER": "공격형 미드필더",
        "LEFT_RIGHT_WING": "윙", "STRIKER_CENTER_FORWARD": "스트라이커",
        "SECOND_STRIKER": "세컨드 스트라이커", "LEFT_RIGHT_WINGER": "윙어"
    };

    const timeLabelMap = {
        "WEEKDAY_MORNING": "평일 오전", "WEEKDAY_AFTERNOON": "평일 오후", "WEEKDAY_EVENING": "평일 저녁",
        "WEEKEND_MORNING": "주말 오전", "WEEKEND_AFTERNOON": "주말 오후", "WEEKEND_EVENING": "주말 저녁"
    };

    document.addEventListener("DOMContentLoaded", () => {
        fetch("/mypage/enums")
            .then(res => res.json())
            .then(data => {
                const positionSelect = document.getElementById("positionSelect");
                const timeSelect = document.getElementById("timeSelect");

                data.positionNames.forEach(pos => {
                    const option = document.createElement("option");
                    option.value = pos;
                    option.text = positionLabelMap[pos] || pos;
                    if (pos === currentPosition) option.selected = true;
                    positionSelect.appendChild(option);
                });

                data.timeTypes.forEach(time => {
                    const option = document.createElement("option");
                    option.value = time;
                    option.text = timeLabelMap[time] || time;
                    if (time === currentTimeType) option.selected = true;
                    timeSelect.appendChild(option);
                });
            });

        const scheduleButton = document.getElementById("scheduleButton");
        scheduleButton?.addEventListener("click", () => {
            const hostNameInput = document.getElementById("hostNameInput")?.value.trim();
            if (!hostNameInput || hostNameInput.toLowerCase() === "null") return alert("기관명을 입력해주세요.");
            if (!hostName || hostName.trim().toLowerCase() !== hostNameInput.toLowerCase()) return alert("등록 버튼을 먼저 누르세요.");
            location.href = "/schedule";
        });

        // 사용자용 체크박스 이벤트 처리
        const checkboxUser = document.getElementById("emailAgreementCheckboxUser");
        if (checkboxUser) {
            checkboxUser.addEventListener("change", () => {
                updateEmailAgreement(checkboxUser.checked);
            });
        }

        // 호스트용 체크박스 이벤트 처리
        const checkboxHost = document.getElementById("emailAgreementCheckboxHost");
        if (checkboxHost) {
            checkboxHost.addEventListener("change", () => {
                updateEmailAgreement(checkboxHost.checked);
            });
        }
    });

    function updateEmailAgreement(checked) {
        fetch("/mypage/email-agreement", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ emailAgreement: checked }),
            credentials: "include"
        }).then(res => {
            if (res.ok) {
                alert("메일 수신 설정이 변경되었습니다.");
            } else {
                res.text().then(msg => alert("변경 실패: " + msg));
            }
        }).catch(err => {
            alert("요청 중 오류가 발생했습니다: " + err.message);
        });
    }


    function triggerUpload() {
        const input = document.getElementById("profileImageInput");
        input.click();

        input.onchange = () => {
            if (input.files.length > 0) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append("profileImage", file);
                fetch("/mypage/uploadProfile", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                }).then(res => {
                    if (res.ok) location.reload();
                    else {
                        res.text().then(msg => {
                            alert("업로드 실패: " + msg);
                        });
                    }
                }).catch(err => {
                    alert("서버 오류가 발생했습니다: " + err.message);
                });
            }
        };
    }

    function deleteProfile() {
        if (!confirm("정말로 프로필 사진을 삭제하시겠습니까?")) return;
        fetch("/mypage/deleteProfile", {
            method: "DELETE",
            credentials: "include"
        }).then(res => {
            if (res.ok) {
                const uploadBtn = document.querySelector(".button-group button");
                uploadBtn.textContent = "사진 등록"; // 텍스트 변경
                location.reload(); // 또는 필요시 새로고침
            } else {
                res.text().then(msg => alert("삭제 실패: " + msg));
            }
        });
    }

    function submitMypage() {
        const token = getCookie("Authorization");
        if (!token) return alert("로그인이 필요합니다.");
        // const temperature = parseFloat(document.getElementById("temperatureInput").value);
        // if (temperature < 30) return alert("마이온도는 30도 이상이어야 합니다.");
        const data = {
            positionName: document.getElementById("positionSelect").value,
            timeType: document.getElementById("timeSelect").value
            //temperature
        };
        fetch("/mypage/update", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify(data)
        }).then(res => {
            if (res.ok) location.reload();
            else res.text().then(msg => alert("오류: " + msg));
        });
    }

    function submitHostName() {
        const name = document.getElementById("hostNameInput").value.trim();
        if (!name) return alert("기관명을 입력해주세요.");
        fetch(`/mypage/hostName/exist?name=${encodeURIComponent(name)}`)
            .then(res => res.json())
            .then(exists => {
                if (exists) return alert("이미 등록된 기관명입니다.");
                fetch("/mypage/hostName", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ hostName: name }),
                    credentials: "include"
                }).then(res => {
                    if (res.ok) location.reload();
                    else res.text().then(msg => alert("등록 오류: " + msg));
                });
            });
    }

    function openWithdrawPopup() {
        document.getElementById("withdrawModal").style.display = "flex";
    }

    function closeWithdrawPopup() {
        document.getElementById("withdrawModal").style.display = "none";
    }

    function confirmWithdraw() {
        const password = document.getElementById("withdrawPasswordPopup").value.trim();
        if (!password) return alert("비밀번호를 입력해주세요.");
        if (!confirm("정말 탈퇴하시겠습니까?")) return;
        fetch("/mypage/withdraw", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ password }),
            credentials: "include"
        }).then(res => {
            if (res.ok) logout();
            else res.text().then(msg => alert("오류: " + msg));
        });
    }

    function logout() {
        fetch("/auth/logout", { method: "POST", credentials: "include" })
            .then(() => window.location.href = "/main");
    }

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (const c of cookies) {
            const [k, v] = c.trim().split('=');
            if (k === name) return v;
        }
        return null;
    }
</script>
</body>
</html>
