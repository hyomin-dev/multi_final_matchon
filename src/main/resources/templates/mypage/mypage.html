<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/aibot/aichatbot.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        #wrap {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        #wrap h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #2e5c9a;
            padding-bottom: 8px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            border: 3px solid #ccc;
            background-color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2e5c9a;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #204275;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .user-info-box {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .left-info {
            flex: 1;
        }

        .right-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .right-info p {
            width: 100%;
            text-align: right;
            margin-bottom: 12px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .form-row label {
            white-space: nowrap;
            font-size: 14px;
        }

        .form-row select {
            width: 180px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        .submit-btn-container {
            margin-top: 10px;
            text-align: right;
            padding: 0 10px;
        }

        .host-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .host-input-group label {
            white-space: nowrap;
            font-size: 14px;
        }

        .host-input-group input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        .host-input-group button {
            padding: 8px 12px;
            font-size: 14px;
        }

        #withdrawSection {
            text-align: center;
        }

        #withdrawPopup input {
            width: 80%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .danger-btn {
            background-color: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .danger-btn:hover {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>

<div id="wrap">
    <h1>마이페이지</h1>

    <img th:src="${profileImageUrl}" src="/img/default-user.png"
         alt="프로필 이미지"
         class="profile-img"
         onerror="this.onerror=null;this.src='/img/default-user.png';"/>

    <form id="profileUploadForm" enctype="multipart/form-data">
        <input type="file" id="profileImageInput" name="profileImage" style="display: none;" />
    </form>

    <div class="button-group">
        <button type="button" onclick="triggerUpload()"
                th:text="${isDefaultProfile} ? '사진 등록' : '사진 수정'"></button>

        <div th:unless="${isDefaultProfile}">
            <button type="button" onclick="deleteProfile()">사진 삭제</button>
        </div>
    </div>

    <div th:switch="${memberRole}">
        <div th:case="'USER'">
            <div class="user-info-box">
                <div class="left-info">
                    <p>이름: <span th:text="${memberName}"></span></p>

                    <div class="form-row">
                        <label for="timeSelect">활동 시간대:</label>
                        <select id="timeSelect"></select>
                    </div>

                    <div class="form-row">
                        <label for="positionSelect">포지션:</label>
                        <select id="positionSelect"></select>
                    </div>
                </div>

                <div class="right-info">
                    <p>마이온도: <span th:text="${myTemperature} + ' °C'"></span></p>
                    <p>소속팀: <span th:text="${teamName}"></span></p>
                    <div class="form-row">
                        <label for="emailAgreementCheckboxUser">이메일 수신 동의:</label>
                        <input type="checkbox" id="emailAgreementCheckboxUser"
                               th:checked="${emailAgreement} ? 'checked' : null">
                    </div>
                    <div class="submit-btn-container">
                        <button onclick="submitMypage()">수정하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:case="'HOST'">
            <p>이름: <span th:text="${memberName}"></span></p>

            <div class="host-input-group">
                <label for="hostNameInput">주최 기관 이름:</label>
                <input type="text" id="hostNameInput" th:value="${hostName}" placeholder="기관명 입력" />
                <button type="button" onclick="submitHostName()">등록</button>
                <button type="button" id="scheduleButton">대회 등록하러 가기</button>
                <div class="form-row">
                    <label for="emailAgreementCheckboxHost">이메일 수신 동의:</label>
                    <input type="checkbox" id="emailAgreementCheckboxHost"
                           th:checked="${emailAgreement} ? 'checked' : null">
                </div>
            </div>

        </div>
    </div>

    <div id="withdrawSection">
        <h3>회원 탈퇴</h3>
        <button type="button" class="danger-btn" onclick="openWithdrawPopup()">탈퇴하기</button>
    </div>
</div>

<div id="withdrawPopup"
     style="display:none; position:fixed; top:30%; left:50%; transform:translateX(-50%);
            background:white; padding:20px; border:1px solid #ccc; z-index:1000; width:300px; text-align:center;">
    <p>탈퇴하시려면 비밀번호를 입력해주세요.</p>
    <input type="password" id="withdrawPasswordPopup" placeholder="비밀번호 입력"><br><br>
    <button onclick="confirmWithdraw()" style="margin-right:10px;">확인</button>
    <button onclick="closeWithdrawPopup()">취소</button>
</div>

<div th:replace="~{common/footer::footer}"></div>

<script th:inline="javascript">
    const currentPosition = /*[[${myPosition}]]*/ "";
    const currentTimeType = /*[[${myTimeType}]]*/ "";
    const hostName = /*[[${hostName}]]*/ null;

    const positionLabelMap = {
        "GOALKEEPER": "골키퍼", "CENTER_BACK": "센터백", "LEFT_RIGHT_BACK": "풀백",
        "LEFT_RIGHT_WING_BACK": "윙백", "CENTRAL_DEFENSIVE_MIDFIELDER": "수비형 미드필더",
        "CENTRAL_MIDFIELDER": "중앙 미드필더", "CENTRAL_ATTACKING_MIDFIELDER": "공격형 미드필더",
        "LEFT_RIGHT_WING": "윙", "STRIKER_CENTER_FORWARD": "스트라이커",
        "SECOND_STRIKER": "세컨드 스트라이커", "LEFT_RIGHT_WINGER": "윙어"
    };

    const timeLabelMap = {
        "WEEKDAY_MORNING": "평일 오전", "WEEKDAY_AFTERNOON": "평일 오후", "WEEKDAY_EVENING": "평일 저녁",
        "WEEKEND_MORNING": "주말 오전", "WEEKEND_AFTERNOON": "주말 오후", "WEEKEND_EVENING": "주말 저녁"
    };

    document.addEventListener("DOMContentLoaded", () => {
        fetch("/mypage/enums")
            .then(res => res.json())
            .then(data => {
                const positionSelect = document.getElementById("positionSelect");
                const timeSelect = document.getElementById("timeSelect");

                data.positionNames.forEach(pos => {
                    const option = document.createElement("option");
                    option.value = pos;
                    option.text = positionLabelMap[pos] || pos;
                    if (pos === currentPosition) option.selected = true;
                    positionSelect.appendChild(option);
                });

                data.timeTypes.forEach(time => {
                    const option = document.createElement("option");
                    option.value = time;
                    option.text = timeLabelMap[time] || time;
                    if (time === currentTimeType) option.selected = true;
                    timeSelect.appendChild(option);
                });
            });

        const scheduleButton = document.getElementById("scheduleButton");
        scheduleButton?.addEventListener("click", () => {
            const hostNameInput = document.getElementById("hostNameInput")?.value.trim();
            if (!hostNameInput || hostNameInput.toLowerCase() === "null") return alert("기관명을 입력해주세요.");
            if (!hostName || hostName.trim().toLowerCase() !== hostNameInput.toLowerCase()) return alert("등록 버튼을 먼저 누르세요.");
            location.href = "/schedule";
        });

        const checkboxUser = document.getElementById("emailAgreementCheckboxUser");
        checkboxUser?.addEventListener("change", () => {
            const checked = checkboxUser.checked;
            updateEmailAgreement(checked);
        });

        const checkboxHost = document.getElementById("emailAgreementCheckboxHost");
        checkboxHost?.addEventListener("change", () => {
            const checked = checkboxHost.checked;
            updateEmailAgreement(checked);
        });

        function updateEmailAgreement(checked) {
            fetch("/mypage/email-agreement", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ emailAgreement: checked })
            }).then(res => {
                if (res.ok) alert("메일 수신 설정이 변경되었습니다.");
                else res.text().then(msg => alert("변경 실패: " + msg));
            });
        }
    });

    function triggerUpload() {
        const input = document.getElementById("profileImageInput");
        input.click();

        input.onchange = () => {
            if (input.files.length > 0) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append("profileImage", file);
                fetch("/mypage/uploadProfile", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                }).then(res => {
                    if (res.ok) location.reload();
                    else {
                        res.text().then(msg => {
                            alert("업로드 실패: " + msg);
                        });
                    }
                }).catch(err => {
                    alert("서버 오류가 발생했습니다: " + err.message);
                });
            }
        };
    }

    function deleteProfile() {
        if (!confirm("정말로 프로필 사진을 삭제하시겠습니까?")) return;
        fetch("/mypage/deleteProfile", {
            method: "DELETE",
            credentials: "include"
        }).then(res => {
            if (res.ok) {
                const uploadBtn = document.querySelector(".button-group button");
                uploadBtn.textContent = "사진 등록"; // 텍스트 변경
                location.reload(); // 또는 필요시 새로고침
            } else {
                res.text().then(msg => alert("삭제 실패: " + msg));
            }
        });
    }

    function submitMypage() {
        const token = getCookie("Authorization");
        if (!token) return alert("로그인이 필요합니다.");
        // const temperature = parseFloat(document.getElementById("temperatureInput").value);
        // if (temperature < 30) return alert("마이온도는 30도 이상이어야 합니다.");
        const data = {
            positionName: document.getElementById("positionSelect").value,
            timeType: document.getElementById("timeSelect").value
            //temperature
        };
        fetch("/mypage/update", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify(data)
        }).then(res => {
            if (res.ok) location.reload();
            else res.text().then(msg => alert("오류: " + msg));
        });
    }

    function submitHostName() {
        const name = document.getElementById("hostNameInput").value.trim();
        if (!name) return alert("기관명을 입력해주세요.");
        fetch(`/mypage/hostName/exist?name=${encodeURIComponent(name)}`)
            .then(res => res.json())
            .then(exists => {
                if (exists) return alert("이미 등록된 기관명입니다.");
                fetch("/mypage/hostName", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ hostName: name }),
                    credentials: "include"
                }).then(res => {
                    if (res.ok) location.reload();
                    else res.text().then(msg => alert("등록 오류: " + msg));
                });
            });
    }

    function openWithdrawPopup() {
        document.getElementById("withdrawPopup").style.display = "block";
    }

    function closeWithdrawPopup() {
        document.getElementById("withdrawPopup").style.display = "none";
    }

    function confirmWithdraw() {
        const password = document.getElementById("withdrawPasswordPopup").value.trim();
        if (!password) return alert("비밀번호를 입력해주세요.");
        if (!confirm("정말 탈퇴하시겠습니까?")) return;
        fetch("/mypage/withdraw", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ password }),
            credentials: "include"
        }).then(res => {
            if (res.ok) logout();
            else res.text().then(msg => alert("오류: " + msg));
        });
    }

    function logout() {
        fetch("/auth/logout", { method: "POST", credentials: "include" })
            .then(() => window.location.href = "/main");
    }

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (const c of cookies) {
            const [k, v] = c.trim().split('=');
            if (k === name) return v;
        }
        return null;
    }
</script>
</body>
</html>
